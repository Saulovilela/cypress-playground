name: Cypress Regression Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instala dependências do Cypress (sem exigir lockfile)
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      # 4️⃣ Verifica versão do Cypress (opcional, mas útil para debug)
      - name: Verify Cypress installation
        run: npx cypress verify

      # 5️⃣ Executa os testes em modo headless
      - name: Run Cypress tests
        run: npx cypress run --browser chrome

      # 6️⃣ (Opcional) Faz upload dos vídeos e screenshots como artefato
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots

